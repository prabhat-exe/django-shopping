{% extends "admin_dashboard.html" %}

{% block dashboard_content %}
<div class="container"  style="float: left; position: relative; background-color: lightblue;"> 
    <div class="row justify-content-center">
        <div class="col-md-6 mb-5">
            <h2>Add New Category</h2>
            
            <form method="post" action="">
                {% csrf_token %}
            
                {% if msg %}
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="text" class="form-control" id="id" name="id" value="{{ msg }}"  required>
                </div>
                {% endif %} 
                
                <div class="form-group">
                    <label for="id_name">Category:</label>
                    <input type="text" class="form-control" id="id_name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="id_des">Description:</label> 
                    <textarea class="form-control" id="id_des" name="des" rows="4" required></textarea>
                
                </div>
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
        </div>
    </div>
</div>
{% endblock dashboard_content %}
