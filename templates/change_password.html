{% extends "umaster.html" %}
{% block connect %}

<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6 mb-4">
        <div class="card shadow-sm" style="border-radius: .5rem; background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));">
          <div class="card-body p-4">
            <h6 class="text-center">Change Password</h6>
            <hr class="mt-0 mb-4">
          
            {% if err_msg %}
            <div class="alert alert-warning" role="alert">
              {{ err_msg }}
            </div>
            {% endif %}
            
            <form method="post">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="old_password" class="form-label">Old Password</label>
                <input type="password" name="old_password" id="old_password" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="new_password1" class="form-label">New Password</label>
                <input type="password" name="new_password1" id="new_password1" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="new_password2" class="form-label">Confirm New Password</label>
                <input type="password" name="new_password2" id="new_password2" class="form-control" required>
              </div>
              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
            
            <p class="mt-3 text-center">
              Didn't remember your old password? <a href="{% url 'emailotp' %}">Change with email.</a>
            </p>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock connect %}
