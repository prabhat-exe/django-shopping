{% load myfilter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Optional custom styles */
        body {
            padding-top: 70px; /* Adjust the top padding to accommodate the fixed navbar */
        }
        .profile-img {
            width: 40px; /* Adjust the size as needed */
            height: 40px; /* Adjust the size as needed */
            border-radius: 50%;
            object-fit: cover; /* Ensures the image covers the circular area */
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
{% if request.session.id %}
<a class="navbar-brand" href="{% url 'home' %}">Welcome {{ request.session.id|name_from_id }}</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
             <a class="nav-link" href="{% url 'profile' %}">
                <img src="{{ request.session.id|profile_pic_url }}" alt="Profile Image" class="profile-img"> Profile
            </a> 
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'cart' %}">Cart</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
    </ul>
</div>
{% else %}
    <a class="navbar-brand" href="{% url 'home' %}">Hello Shopper's</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            </li>
        </ul>
    </div>
{% endif %}
</nav>

<!-- Page Content -->
{% block connect %}

{% endblock connect %}

<!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
